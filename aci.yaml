apiVersion: '2023-05-01'
type: Microsoft.ContainerInstance/containerGroups
location: westeurope
name: acid-dev
identity:
  type: SystemAssigned
properties:
  containers:
  - name: nginx
    properties:
      image: docker.io/nginx:latest
      ports:
      - port: 80
        protocol: TCP
      environmentVariables:
      - name: LABELS
        value: acid
      - name: NAME
        value: nginx
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.0
  - name: hello
    properties:
      image: mcr.microsoft.com/azuredocs/aci-helloworld
      ports:
      - port: 5000
        protocol: TCP
      environmentVariables:
      - name: PORT
        value: 5000
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.0
  ipAddress:
    ports:
    - port: 80
      protocol: TCP
    - port: 5000
      protocol: TCP
    type: Private
  osType: Linux
  restartPolicy: Always
  sku: Standard
  subnetIds:
  - id: /subscriptions/467955c7-dfde-486f-a078-cecf5b906cfb/resourceGroups/acid-dev/providers/Microsoft.Network/virtualNetworks/acid-dev/subnets/app8
