apiVersion: '2023-05-01'
type: Microsoft.ContainerInstance/containerGroups
identity:
  type: SystemAssigned
location: westeurope
name: acid-dev
properties:
  containers:
  - name: acid-dev
    properties:
      environmentVariables:
      - name: LABELS
        value: azure,acid
      - name: NAME
        value: nginx
      image: docker.io/nginx:latest
      ports:
      - port: 80
        protocol: TCP
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
  ipAddress:
    ports:
    - port: 80
      protocol: TCP
    - port: 8080
      protocol: TCP
    type: Private
  osType: Linux
  restartPolicy: Always
  sku: Standard
  subnetIds:
  - id: /subscriptions/467955c7-dfde-486f-a078-cecf5b906cfb/resourceGroups/acid-dev/providers/Microsoft.Network/virtualNetworks/acid-dev/subnets/app8
