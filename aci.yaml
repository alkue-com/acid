apiVersion: '2023-05-01'
type: Microsoft.ContainerInstance/containerGroups
location: westeurope
name: acid-dev
identity:
  type: SystemAssigned
properties:
  containers:
  - name: nginx
    properties:
      image: docker.io/nginx:latest
      ports:
      - port: 80
        protocol: TCP
      environmentVariables:
      - name: LABELS
        value: azure,acid
      - name: NAME
        value: nginx
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.0
  ipAddress:
    ports:
    - port: 80
      protocol: TCP
    type: Private
  osType: Linux
  restartPolicy: Always
  sku: Standard
